name: frontend

on:
  push:
    branches: [FE/dev]

jobs:
  build:
    runs-on: [ubuntu-latest]
    if: github.event.pull_request.merged
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            bash deploy.sh
